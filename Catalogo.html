<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="Catalogo.css" >
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
        <div id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <button id="clear-cart">Vaciar Carrito</button>
        </div>
    </header>
    <main>
        <div class="product" data-id="1" data-name="Producto 1" data-price="10.00">
            <h3>Producto 1</h3>
            <p>Precio: $10.00</p>
            <label>
                <input type="checkbox" class="select-product">
                Seleccionar
            </label>
        </div>
        <div class="product" data-id="2" data-name="Producto 2" data-price="20.00">
            <h3>Producto 2</h3>
            <p>Precio: $20.00</p>
            <label>
                <input type="checkbox" class="select-product">
                Seleccionar
            </label>
        </div>
        <!-- Agrega más productos aquí -->
        <button id="add-selected-to-cart">Agregar Seleccionados al Carrito</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
